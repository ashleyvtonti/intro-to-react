<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React app</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
       class Greeting extends React.Component {
         constructor() {
           super()

           this.state = {
             visible: true,
             defaultName: 'Bob'
           }

           this.toggleView = this.toggleView.bind(this);
         }

         toggleView() {
           this.setState({
             visible: !this.state.visible,
           })
         }

         render() {
           return (
             <div>
               <h1 style={{ display: this.state.visible ? 'block': 'none'}}>Hello {this.props.name ? this.props.name : this.state.defaultName }!</h1>
               <div onClick={this.toggleView}>{this.state.visible ? 'Hide' : 'Show'}</div>
             </div>
           );
         }
       }

       ReactDOM.render(
         <div>
           <Greeting />
           <Greeting name="Ashley"/>
        </div>, document.getElementById('app')
        );
    </script>
  </body>
</html>
